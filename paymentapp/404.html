    <script type="module" crossorigin src="/paymentapp/assets/index-CEy5KfQe.js"></script>

    <style>
      /* Dropdown menu for Projects */
      nav li.dropdown {
          position: relative;
      }

      nav li.dropdown .dropdown-title {
          cursor: pointer;
          padding: 6px 12px;
          color: #000000;
          white-space: nowrap;
          user-select: none;
      }

      nav li .dropdown-content {
          display: none;
          position: absolute;
          left: 0;
          top: 100%;
          background: #fff;
          min-width: 180px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          z-index: 1000;
          padding: 0;
          border-radius: 8px;
          border: 1px solid #ddd;
      }

      nav li.dropdown.open .dropdown-content,
      nav li.dropdown:hover .dropdown-content {
          display: block;
      }

      nav li .dropdown-content li {
          margin: 0;
      }

      nav li .dropdown-content li a {
          display: block;
          padding: 8px 16px;
          color: #333;
          text-decoration: none;
          white-space: nowrap;
          font-size: 14px;
          font-weight: normal;
      }

      nav li .dropdown-content li a:hover {
          background: #f0f0f0;
      }

      /* Responsive: ensure nav is usable on mobile */
      @media (max-width: 600px) {
        nav ul {
          flex-direction: column;
        }
      }
    </style>
    <script>
      // Enable dropdown on touch/click for touch devices
      document.addEventListener('DOMContentLoaded', function () {
        var dropdownTitle = document.querySelector('.dropdown-title');
        var dropdown = document.querySelector('.dropdown');
        if (dropdownTitle && dropdown) {
          dropdownTitle.addEventListener('click', function (e) {
            e.stopPropagation();
            dropdown.classList.toggle('open');
          });
          // Close dropdown when clicking outside
          document.addEventListener('click', function () {
            dropdown.classList.remove('open');
          });
          // Prevent closing when clicking inside dropdown
          dropdown.querySelector('.dropdown-content').addEventListener('click', function (e) {
            e.stopPropagation();
          });
        }
      });
    </script>
  </head>
  <body>
    <header>
      <nav>

            <ul class="dropdown-content">

    <div id="root"></div>
  </body>
