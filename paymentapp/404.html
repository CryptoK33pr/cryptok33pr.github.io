<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/paymentapp/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using Vite + React" />
    <link rel="apple-touch-icon" href="/paymentapp/logo192.png" />
    <link rel="manifest" href="/paymentapp/manifest.json" />
    <title>React App</title>
    <script type="module" crossorigin src="/paymentapp/assets/index-CEy5KfQe.js"></script>
    <link rel="stylesheet" crossorigin href="/paymentapp/assets/index-DDg3dSDR.css">
    <style>
      /* ==========================================================================
         4. Header
         ========================================================================== */

      /* Default Header Style - Applies to all pages */
      header {
        background-color: #ffffff;
        color: #000000;
        padding: 2rem 0;
        text-align: center;
        width: 100%;
        z-index: 100;
        position: relative;
      }

      /* Homepage-specific transparent header */
      body.home header {
        background: transparent;
        color: #000000;
        position: absolute;
        top: 0;
        left: 0;
      }

      /* NFT page-specific header style */
      body.nft header {
        background: transparent;
        color: #000000;
        position: absolute;
        top: 0;
        left: 0;
      }

      /* Crypto Meetups page-specific header style */
      body.cryptomeetups header {
        background: transparent;
        color: #ffffff;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }

      /* ==========================================================================
         5. Dropdown menu for Projects 
         ========================================================================== */

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
      }

      nav a {
        color: #222222;
        text-decoration: none;
        font-size: 1rem;
        padding: 6px 12px;
        transition: color 0.2s;
      }

      nav a:hover {
        color: #0070f3;
      }

      nav li.dropdown {
        position: relative;
      }

      nav li.dropdown .dropdown-title {
        cursor: pointer;
        padding: 6px 12px;
        color: #000000;
        white-space: nowrap;
        user-select: none;
      }

      nav li .dropdown-content {
        display: none;
        position: absolute;
        left: 0;
        top: 100%;
        background: #fff;
        min-width: 180px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        z-index: 1000;
        padding: 0;
        border-radius: 8px;
        border: 1px solid #ddd;
      }

      nav li.dropdown.open .dropdown-content,
      nav li.dropdown:hover .dropdown-content {
        display: block;
      }

      nav li .dropdown-content li {
        margin: 0;
      }

      nav li .dropdown-content li a {
        display: block;
        padding: 8px 16px;
        color: #333;
        text-decoration: none;
        white-space: nowrap;
        font-size: 14px;
        font-weight: normal;
      }

      nav li .dropdown-content li a:hover {
        background: #f0f0f0;
      }

      /* Responsive: ensure nav is usable on mobile */
      @media (max-width: 600px) {
        nav ul {
          flex-direction: column;
          gap: 0.5rem;
        }
        header {
          padding: 1rem 0;
        }
      }
    </style>
    <script>
      // Enable dropdown on touch/click for touch devices
      document.addEventListener('DOMContentLoaded', function () {
        var dropdownTitle = document.querySelector('.dropdown-title');
        var dropdown = document.querySelector('.dropdown');
        if (dropdownTitle && dropdown) {
          dropdownTitle.addEventListener('click', function (e) {
            e.stopPropagation();
            dropdown.classList.toggle('open');
          });
          // Close dropdown when clicking outside
          document.addEventListener('click', function () {
            dropdown.classList.remove('open');
          });
          // Prevent closing when clicking inside dropdown
          var dropdownContent = dropdown.querySelector('.dropdown-content');
          if (dropdownContent) {
            dropdownContent.addEventListener('click', function (e) {
              e.stopPropagation();
            });
          }
        }
      });
    </script>
  </head>
  <body>
    <header>
      <nav>
        <ul>

          <li><a href="https://www.blockchaininnovationlab.io/nft.html">NFT-Driven Experience</a></li>
          <li class="dropdown">
            <span class="dropdown-title">Projects</span>
            <ul class="dropdown-content">
              <li><a href="https://www.blockchaininnovationlab.io/paymentapp/index.html">Payment App</a></li>
            </ul>
          </li>
          <li><a href="https://www.blockchaininnovationlab.io/cryptomeetups.html">Crypto Meet Ups</a></li>
          <li><a href="https://www.blockchaininnovationlab.io/about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
